<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profile — HRS Edu Hub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <div class="container top-inner">
      <a href="index.html" class="brand"><img src="assets/logo.svg" class="brand-logo"/> HRS Edu Hub</a>
      <nav class="navlinks">
        <a href="resources.html">Resources</a>
        <a href="index.html" id="loginLink">Login</a>
      </nav>
    </div>
  </header>

  <main class="container section">
    <div id="profileCard" class="card" style="display:none;">
      <h2>My Profile</h2>
      <div id="profContent"></div>
      <div style="margin-top:12px;">
        <button class="btn" id="logoutBtn">Logout</button>
      </div>
    </div>
    <div id="noUser" class="muted">Please <a href="index.html">login</a> to view profile.</div>
  </main>

  <footer class="footer">
    <div class="container foot-inner">© <span id="year"></span> HRS Edu Hub</div>
  </footer>

  <script type="module">
    import { onAuthChange, logoutFirebase, getProfile } from './auth-firebase.js';
    const profileCard = document.getElementById('profileCard');
    const profContent = document.getElementById('profContent');
    const noUser = document.getElementById('noUser');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthChange(async (user)=>{
      if(user){
        noUser.style.display='none';
        profileCard.style.display='block';
        const p = await getProfile(user.uid);
        profContent.innerHTML = `<p><strong>Name:</strong> ${p?.name || ''}</p><p><strong>Email:</strong> ${p?.email || user.email}</p><p class="muted">Member since: ${p?.createdAt ? new Date(p.createdAt).toLocaleDateString() : '—'}</p>`;
      } else {
        noUser.style.display='block';
        profileCard.style.display='none';
      }
    });

    logoutBtn.addEventListener('click', async ()=>{ await logoutFirebase(); window.location.href='index.html'; });
  </script>

  <script>document.getElementById('year').textContent=new Date().getFullYear();</script>
</body>
</html>
